
    <!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>My Team Profile</title>
  </head>
  <body>
    <nav class="navbar bg-light">

    </nav>
    <div class="container">
      <div class="row">
        <div

        >
            
              <div class="card col-3 me-3 mb-5 manager-card border-danger text-danger">
            <div class="card-header manager-header">
              <h2 class="card-title">T</h2>
              <h3 class="card-title">
                <i class="fa-solid fa-people-roof"></i> Manager
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: T</li>
                <li class="list-group-item">
                  Email:
                  <a href="mailto:T">T</a>
                </li>
                <li class="list-group-item">Office Number: T</li>
              </ul>
            </div>
          </div>
          <div class="card col-3 me-3 mb-5 employee-card text-warning employee-card">
            <div class="card-header employee-header">
              <h2 class="card-title">T</h2>
              <h3 class="card-title">
                <i class="fa-solid fa-toolbox"></i> Engineer
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: T</li>
                <li class="list-group-item">
                  Email:
                  <a href="mailto:T">T</a>
                </li>
                <li class="list-group-item">
                  GitHub:
                  <a href="https://github.com/T" target="_blank">T</a>
                </li>
              </ul>
            </div>
          </div><div class="card col-3 me-3 mb-5 employee-card border-info text-info">
            <div class="card-header employee-header">
              <h2 class="card-title">T</h2>
              <h3 class="card-title">
                <i class="fa-solid fa-user-graduate"></i> Intern
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: T</li>
                <li class="list-group-item">
                  Email:
                  <a href="mailto:T"
                    >T</a
                  >
                </li>
                <li class="list-group-item">School: T</li>
              </ul>
            </div>
          </div>
           </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2c5e96edbe.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    ></script>
